<!DOCTYPE html>
<html>
<head>
	<title>pattern</title>
	<link rel="stylesheet" type="text/css" href="ageconvertor.css">
</head>
<body>


	<header class="top"></header>
	
	<div class="back_col" >
		<div class="area_border">
<div style="margin:3%;">
		  <label class="lab_style"> Years:</label>
	      <input type="number" id="humanage" class="in_box">
		  <label class="lab_style">Month:</label>
		  <select id="humanage_month" class="in_box" style="font-size: 20px;height: 30px;" >
		  	      <option value="0"><--select--></option>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>			
		</select>
    </div>
	<div class="button_img" style="margin: 3%; background-image: url('button_Click.png'); ">
		<button type="button" onclick="cal()" class="btn_st" style="font-size: 15px;padding: 2%;opacity: 0%;"> CONVERT </button>
	</div>
	<div id="disp" class="output_block" >
	<label class="lab_style"> Years:</label>
	<input type="number" id="dogage" class="in_box">
	<label class="lab_style"> Months:</label>
	<input type="number" id="dogage_month" class="in_box">
	<div class="button_img" style="margin: 3%;background-image: url('Quick_restart.png'); ">
			<button onClick="window.location.reload();" class="btn_st">START AGAIN</button>
		</div>
	</div>
</div>
</div>

	<footer style="background-color: black;"><marquee behavior="scroll" direction="left"><h2 style="color: white;">How Old are You?</h2>
</marquee></footer>
</body>


<script type="text/javascript" src="ageconvertor.js">
</script>

</html>
